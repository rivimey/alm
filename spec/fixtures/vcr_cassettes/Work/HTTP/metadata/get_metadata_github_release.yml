        4.3 was released on July 20, 2015 with the following changes:\r\n\r\n* created
        snapshop of Lagotto JSON API responses for works, that is then automatically
        deposited in Zenodo ([#343](https://github.com/lagotto/lagotto/issues/343))\r\n*
        fixed failing rspec acceptance tests ([#380](https://github.com/lagotto/lagotto/issues/380))\r\n*
        added registration_agency check to some sources ([#381](https://github.com/lagotto/lagotto/issues/381))\r\n*
        added foreign_key constraints ([#382](https://github.com/lagotto/lagotto/issues/382))\r\n*
        added DataONE identifier ([#384](https://github.com/lagotto/lagotto/issues/384))\r\n*
        added two sources for DataONE usage stats ([#394](https://github.com/lagotto/lagotto/issues/394))\r\n*
        enamed Github organization from `articlemetrics` to `lagotto` ([#397](https://github.com/lagotto/lagotto/issues/397))\r\n*
        fixed nginx installation issue where nodejs can''t be found ([#399](https://github.com/lagotto/lagotto/issues/399))\r\n\r\n###
        JSON API snapshots\r\n\r\nThe snapshots of the Lagotto JSON API require the
        same ENV variables as the CSV export. Run `bundle exec rake api:snapshot:all`
        to create the snapshots and export them to Zenodo. More information is available
        in the `setup` documentation.\r\n\r\n### Foreign keys\r\n\r\nThis release
        adds foreign keys (supported in Rails core since [Rails 4.2](http://weblog.rubyonrails.org/2014/12/19/Rails-4-2-final/))
        to the database to enforce referential integrity.\r\n\r\n### Registration
        agency checks\r\n\r\nSome sources now check for the work registration agency,
        allowing different functionality, e.g. for CrossRef or DataCite DOIs.\r\n\r\n###
        DataONE usage stats\r\n\r\nThis release adds two sources that collect usage
        stats from the DataONE repository network. The `dataone_counter` source collects
        COUNTER-compliant usage stats, whereas the `dataone_usage` source also includes
        machine usage from some useragents.\r\n"}'
